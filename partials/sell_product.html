<h1>Sell Product</h1>

<div>
    <label>Title: <input type="text" ng-model="product.title"></label>
    <br>
    <label>Price: <input type="number" ng-model="product.price"></label>
    <br>
    <label>Description: <input type="text" ng-model="product.description"></label>
    <br>



    <label for="TypeSelect"> Single select with "not selected" option and dynamic option values: </label><br>
    <select name="TypeSelect" id="TypeSelect" ng-model="product.type" multiple>
      <option ng-repeat="type in product_types" value="((type.id))">((type.title))</option>
    </select>
    <br>
    <input type="submit" ng-click="create_product()" value="Sell">





</div>
