<h1>Djangular</h1>
<h2>Register</h2>
<div>
    Username: <input type="text" ng-model="newuser.username"><br>
    Password: <input type="password" ng-model="newuser.password"><br>
    <input type="submit" ng-click="register()">
</div>
or
<h2>Login</h2>


<div>
    Username: <input type="text" ><br>
    Password: <input type="password" ><br>
    <input type="submit" ng-click="login()">
</div>

<br>
<hr>
<input type="submit" ng-click="quick_login()" value="QUICK">
